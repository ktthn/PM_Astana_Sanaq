<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/page2.css') }}">
</head>
<body>
    <header>
        <nav>
          <ul>
            <li><a href="/page1">About Project</a></li>
            <li><a href="/page2">Registration</a></li>
            <li><a href="/page4">Database</a></li>
            <li><a href="/page3">Contacts</a></li>
            <li><a href="/page5">About Us</a></li>
          </ul>
        </nav>
    </header>


    <div class="main-content">
    <div class="data-form">
        <div class="background"></div>
            <h1>Enter your personal data</h1>
            <p>
              Your personal data is collected and used exclusively for the purposes of conducting a population census.
            </p>
            <form method="post">
              <div class="form-group">
                <input type="text" id="last-name" name="last-name" required placeholder="First Name">
              </div>
              <div class="form-group">
                <input type="text" id="first-name" name="first-name" required placeholder="Last Name">
              </div>
              <div class="form-group">
                <input type="text" id="middle-name" name="middle-name" placeholder="Middle Name">
              </div>
              <div class="form-group">
                <input type="text" id="iin" name="iin" required placeholder="IIN">
              </div>
              <div class="form-group">
                <input type="tel" id="phone" name="phone" required placeholder="Phone">
              </div>
              <div class="form-group">
                <input type="email" id="email" name="email" required placeholder="Email">
              </div>
                <input type="submit" value="Send">
            </form>
        </div>
    </div>
</body>
</html>
